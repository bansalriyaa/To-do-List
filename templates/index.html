<!-- templates/index.html -->

{% extends 'base.html' %}

{% block title %}ToDo List{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="mb-4">ToDo List</h1>
                {% for task in tasks %}
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">{{ task['title'] }}</h5>
                            <p class="card-text">Due: {{ task['due_date'] }}</p>
                            <p class="card-text">Priority: {{ task['priority'] }}</p>
                        </div>
                        <div class="card-footer">
                            <a href="{{ url_for('edit_task', task_id=task['id']) }}" class="btn btn-info btn-sm"><i class="fas fa-edit"></i> Edit</a>
                            <a href="{{ url_for('delete_task', task_id=task['id']) }}" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i> Delete</a>
                        </div>
                    </div>
                {% endfor %}
                <div class="card mb-3">
                    <div class="card-body">
                        <form action="{{ url_for('add_task') }}" method="post">
                            <div class="form-row">
                                <p>
                                <div class="form-group col-md-6">
                                    <label for="title">Task Title</label>
                                    <input type="text" class="form-control" id="title" name="title" placeholder="Enter task title" required>
                                </div>
                                </p>
                                <div class="form-group col-md-3">
                                    <label for="due_date">Due Date</label>
                                    <input type="date" class="form-control" id="due_date" name="due_date" required>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="priority">Priority</label>
                                    <select id="priority" name="priority" class="form-control" required>
                                        <option value="High">High</option>
                                        <option value="Medium">Medium</option>
                                        <option value="Low">Low</option>
                                    </select>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-success"><i class="fas fa-plus"></i> Add Task</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
